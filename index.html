<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祁俊杰艾鲁狄克</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }
        
        .main-text {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 8px;
            animation: textGlow 2s ease-in-out infinite alternate;
            line-height: 1.2;
        }
        
        @keyframes textGlow {
            from { text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7), 0 0 30px rgba(255, 255, 255, 0.6); }
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0.9;
            animation: fadeIn 3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.9; transform: translateY(0); }
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-text {
                font-size: 3rem;
                letter-spacing: 4px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-text {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <h1 class="main-text">祁俊杰艾鲁狄克</h1>
        <p class="subtitle">专属展示页面</p>
    </div>

    <script>
        // 创建浮动背景元素
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const elementCount = 15;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                // 随机大小
                const size = Math.random() * 100 + 50;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                
                // 随机位置
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100 + 100}%`;
                
                // 随机动画延迟和持续时间
                element.style.animationDelay = `${Math.random() * 5}s`;
                element.style.animationDuration = `${15 + Math.random() * 20}s`;
                
                container.appendChild(element);
            }
        }
        
        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', createFloatingElements);
    </script>
</body>
</html>
